<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:src="@{/js/mainJs.js}"></script>
<link th:href="@{/css/loginCss.css}" rel="stylesheet">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script th:src="@{js/jquery-3.6.0.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<!-- 첫번째 화면 -->
	<section id="section1">
		<!-- 내비게이션 바 -->
		<nav class="navbar navbar-expand-sm bg-*">
			<ul class="navbar-nav">
				<li class="nav-item"><a id="home-link" class="nav-link"
					th:href="@{/}">HOME</a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="#section3">ABOUT
						US</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/contactus}">CONTACT US</a></li>
				<li class="nav-item"><a class="nav-link" href="#section2">BOOK</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">LOGIN</a>
				</li>
				<li class="nav-item">
					<form class="form-inline" action="#">
						<input class="form-control mr-sm-2" type="text"
							placeholder="Search"> <input class="btn btn-primary"
							type="submit" value="Search">
					</form>
				</li>
			</ul>
		</nav>

		<!-- 로그인 영역 -->
		<div id="loginform">
			<div id="logintext">
				<h1>LOGIN</h1>
			</div>
			<div id="logintable">
				<form action="" method="post">
					<table>
						<tr>
							<td><label for="logintext"
								style="color: white; font-family: IBM Plex Sans KR;">ID</label><br>
								<input class="form-control" type="text" id="logintext" name="memberid"
								style="width: 250px;"></td>
						</tr>
						<tr>
							<td>
								<p></p>
							</td>
						</tr>
						<tr>
							<td><label for="loginpassword"
								style="color: white; font-family: IBM Plex Sans KR;">PASSWORD</label><br>
								<input class="form-control" type="text" id="loginpassword" name="memberpw"
								style="width: 250px;"></td>
						</tr>
						<tr>
							<td>
								<p></p>
							</td>
						</tr>
					</table>
					<div id="loginbuttondiv">
						<input type="submit" style="font-family: IBM Plex Sans KR;"
							class="btn btn-primary" value="로그인">
					</div>
					<br>
				</form>
				<div id="loginforgetdiv">
					<a id="loginforget" style="font-family: IBM Plex Sans KR;" href="#">ID/비밀번호를
						잊어버리셨나요?</a>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
